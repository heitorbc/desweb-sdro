	<div class="conteiner">
		<h2 class="titulo-principal">Cadastrar Equipe</h2>
		<br>
		<form class="form-cadastro" method="POST" action="#">
			<table class="tabela-cadastro">
				<tr>
					<td>
						<label>Unidade:</label>
					</td>
					<td>
						<input name="unidade" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Descrição:</label>
					</td>
					<td>
						<input name="descricao" required/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Data Turno:</label>
					</td>
					<td>
						<input type="datetime-local" required="">
					</td>
				</tr>
			</tr>
			<tr>
				<td>
					<label class="required">Modalidade:</label>
				</td>
				<td>
					<select name="tipo" class="select" required="">
						<option value="">selecionar modalidade</option>
						<option value="opcao1">opcao 1</option>
						<option value="opcao2">opcao 2</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td>
					<label class="required">Chefe de Equipe:</label>
				</td>
				<td>
					<select name="tipo" class="select" required="">
						<option value="">selecionar Chefe de Equipe</option>
						<option value="opcao1">opcao 1</option>
						<option value="opcao2">opcao 2</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td>
					<label class="required">Selecione Membros:</label>
				</td>
				<td>
					<select name="membros" multiple>
						<option value="membro1">3º Sgt BM Fernando</option>
						<option value="membro2">Cb BM Pedra</option>
						<option value="membro3">Sd BM Vitor</option>
						<option value="membro4">Maj BM Ferreira</option>
						<option value="membro5">Cap BM Gabriel</option>
						<option value="membro6">2º Ten BM Adler</option>
						<option value="membro7">Al Sd BM Yago</option>
					</select>
				</td>
			</tr>

		</table>
		<div class="conteiner-botao">
			<button class="botao" >Cadastrar</button>
		</div>
	</form>
</div>
