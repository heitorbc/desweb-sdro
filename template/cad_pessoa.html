	<div class="conteiner">
		<h2 class="titulo-principal">Cadastrar Pessoa</h2>
		<br>
		<form class="form-cadastro" method="POST" action="#">
			<table class="tabela-cadastro">
				<tr>
					<td>
						<label class="required">Unidade:</label>
					</td>
					<td>
						<select name="unidade" class="select" required>
							<option value="">Selecione a unidade</option>
							<option value="unidadea">Unidade A</option>
							<option value="unidadeb">Unidade b</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Nome:</label>
					</td>
					<td>
						<input name="nome" required/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Posto/Graduação:</label>
					</td>
					<td>
						<select name="tipo" class="select" required>
							<option value="">Selecione Posto ou Graduação</option>
							<option value="1">Sd BM</option>
							<option value="2">Cb BM</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Nome de Guerra:</label>
					</td>
					<td>
						<input name="nomeguerra" required/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Número Funcional:</label>
					</td>
					<td>
						<input name="numfuncional" required/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">CPF:</label>
					</td>
					<td>
						<input name="cpf" id='cpf' onmouseleave="validaCPF()"  minlength=11
						data-mask="000.000.000-00" data-mask-selectonfocus="true"
						placeholder="999.999.999-99" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}" required/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="required">Celular:</label>
					</td>
					<td>
						<input name="celular" id="cel" type="tel" minlength=11
						data-mask="(00)00000-0000" data-mask-selectonfocus="true"
						placeholder="(99)99999-9999" pattern="\(\d{2}\)\d{4}-\d{4}" required/>
					</td>
				</tr>
			</table>
			<div class="conteiner-botao">
				<button class="botao" >Cadastrar</button>
			</div>
		</form>
